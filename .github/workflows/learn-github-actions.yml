name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7.x', '3.8.x', '3.9.x', '3.10.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: $({ matrix.python-version })
          architecture: x64
      - run: python -V
